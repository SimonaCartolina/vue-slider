<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="myscript.js"defer></script>
    <script src="https:///unpkg.com/vue@3"></script>

    <title>Vue Slider</title>
</head>
<body>
        <div class="carousel">

            <button @click="prevSlide" class="carousel__button"><<</button>
            <div class="carousel__container">
                <div v-for="(slide, index) in slides" :key="index" :class="{'carousel__slide--active': currentIndex === index}" class="carousel__slide">
                {{ slide }}
            </div>
        </div>
            <button @click="nextSlide" class="carousel__button">>></button>
        </div>

</body>
</html>
